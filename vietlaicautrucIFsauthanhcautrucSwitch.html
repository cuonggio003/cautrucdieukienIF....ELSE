<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if thành cấu trúc switch</title>
</head>
<body>
<script> let browser = prompt("Edge");

    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support there browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
</script>
</body>
</html>
